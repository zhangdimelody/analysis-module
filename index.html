<!doctype html>
<html>
<head>
</head>
<body>
  <p>
    <p>
      方式1：neteaseAnalysis({ modelid: "autobmw7xi", spst: 1})
    </p>
    <button onclick=sendAnalysis()>点击一个动效专题页</button>
  </p> 
  <br>
  <p>
    <p>
      方式2：neteaseAnalysis({ docid: "BJACD6SO00964LQ9" })
    </p>
    <button onclick=sendAnother()>点击一个普通文章页</button>
  </p>
  <br>
  <p>
    <p>
      方式3：neteaseAnalysis({ docid: "BJACD6SO00964LQ9" , other: "test"})
    </p>
    <button onclick=sendTest()>需要加入自定义参数</button>
  </p>
  <br>
  <p>Console里可查看生成的link</p>

  <script type="text/javascript" src="http://analytics.163.com/ntes.js"></script>
  <script type="text/javascript" src="js/analysis.js"></script>
  
  <script type="text/javascript">
    function sendAnalysis(){
      neteaseAnalysis({ modelid: "autobmw7xi", spst: 1})
    }
    function sendAnother(){
      neteaseAnalysis({ type:"func", docid: "BJACD6SO00964LQ9", spss: "newsapp" })
    }
    function sendTest(){
      neteaseAnalysis({ docid: "BJACD6SO00964LQ9", other: "test" })
    }
  </script>

</body>
</html>
